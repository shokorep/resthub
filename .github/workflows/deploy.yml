name: Deploy

on:
  push:
    branches:
      - master


env:
  cache-version: v1

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ env.cache-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.cache-version }}-
      - name: Install dependencies
        run: npm ci
      - name: Run lint
        run: npm run lint
      - name: Run type tests
        run: npm run typecheck
      - name: AWS-cli Check.
        run: aws --version
      - name: Directory check1
        run: ls -a
      - name: Build
        run: npm install && npm run generate
      - name: Directory check2
        run: ls -a

      - name: Copy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_S3_PUT_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_S3_PUT_SECRET_KEY }}
        run: aws s3 cp dist/ s3://matilda-tests3-01/ --recursive
